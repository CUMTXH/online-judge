version: "3.8"

services:

  mysql:
    image: mysql:8.0
    container_name: oj-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: online_judge
      MYSQL_USER: ojuser
      MYSQL_PASSWORD: ojpassword
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  backend:
    build:
      context: ./boot
    container_name: oj-backend
    restart: always
    depends_on:
      - mysql
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/online_judge?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ojuser
      SPRING_DATASOURCE_PASSWORD: ojpassword

  frontend:
    build:
      context: ./Vue
      dockerfile: Dockerfile
    container_name: oj-frontend
    ports:
      - "8080:80"
    volumes:
      - ./Vue/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: always

volumes:
  db-data:
